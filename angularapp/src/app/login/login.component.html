<form (ngSubmit)="onSubmit()" class="login-form">

    <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" [(ngModel)]="username" name="username" id="username" class="form-control" required />
    </div>

    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" [(ngModel)]="password" name="password" id="password" class="form-control" required />
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Login</button>
    </div>

    <div class="form-group">
        <a href="#" class="forgot-password-link">Forgot your password?</a>
    </div>

    <hr />

    <div id="g_id_onload" data-client_id="191714433763-sp7dmt0sgqt316n8vq5q69mu2kqb8mhh.apps.googleusercontent.com" data-context="use" data-ux_mode="popup" data-itp_support="true" data-callback="handleCredentialResponse"></div>
    <div class="g_id_signin" data-type="standard" data-shape="pill" data-theme="filled_blue" data-text="Sign in with Google" data-size="large" data-logo_alignment="left"></div>

</form>
